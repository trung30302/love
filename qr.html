<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo mã QR tỏ tình</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h2>Tạo mã QR để gửi trang lời chúc</h2>
  <input type="text" id="url" placeholder="Nhập đường link trang (VD: https://example.com/index.html)" size="50">
  <button onclick="generateQR()">Tạo QR</button>
  <div id="qrcode" style="margin-top: 20px;"></div>

  <script>
    function generateQR() {
      let qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = ""; // Clear QR
      let url = document.getElementById("url").value;
      new QRCode(qrDiv, {
        text: url,
        width: 200,
        height: 200,
      });
    }
  </script>
</body>
</html>
<!-- This HTML file allows users to generate a QR code for a given URL -->
<!-- that can be scanned to access the love message page. -->
